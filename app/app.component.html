<body >
  <div class="search-list">

    <input type="text" name="search" id="listsearch" class="form-control search-field"  [(ngModel)]="serachtext" placeholder="Search">
    <small id="helpId" class="text-user_Firstname"></small></div>
<table  id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr style="background-color: lightpink;">
      <th  [appSort]="lists" data-order="desc" data-name="id" scope="col" >ID</th>
      <th  [appSort]="lists" data-order="desc" data-name="car_type" scope="col" >CarType</th>
      <th   [appSort]="lists" data-order="desc" data-name="color" scope="col">color</th>
			<th  [appSort]="lists" data-order="desc" data-name="drive_type" scope="col">drive-Type</th>
			<th   [appSort]="lists" data-order="desc" data-name="car_options" scope="col">car-options</th>
			<th  [appSort]="lists" data-order="desc" data-name="fuel_type" scope="col">Fuel_Type</th>
			<th   [appSort]="lists" data-order="desc" data-name="make_and_model" scope="col">make and model</th>
<th [appSort]="lists" data-order="desc" data-name="specs" scope="col">specs</th>

		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let list of lists | serach:serachtext">
      <td >{{list.id}}</td>
      <td >{{list.car_type}}</td>
			<td >{{list.color}}</td>
			<td >{{list.drive_type}}</td>
			<td >{{list.car_options}}</td>
			<td>{{list.fuel_type}}</td>
      <td >{{list.make_and_model}}</td>
			<td >{{list.specs}}</td>	
			
		</tr>
	</tbody>

</table>

</body>
